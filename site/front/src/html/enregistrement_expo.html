<!DOCTYPE html>
<!-- site/front/src/html/enregistrement_expo.html -->
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="Web site created using create-react-app"/>
        <title>React App</title>
    </head>
    <body>
        <div className='container'>
            <div className='img'></div>
            <div className='form'>
              <center><p className='title'>Enregistrement exposition</p></center>
              <form onSubmit={handleSubmit}>
                <div className='form-block'>
                  <div className='form-name'>
                    <p className='label'>Nom exposition</p>
                    <p className='label'>Date debut</p>
                    <p className='label'>Date fin</p>
                    <p className='label'>Quota</p>
                    <p className='label'>Genre</p>
                    <p className='label'>Adresse</p>
                    <p className='label'>Attitude</p>
                    <p className='label'>Longitude</p>
                  </div>
                  <div className='form-input'>
                    <div className='div-input'>
                      <input
                        className='nom'
                        type="text"
                        placeholder="Paris exposition"
                        name="nom"
                        value={formData.nom}
                        onChange={handleChange}
                      />
                    </div>
                    <div className='div-input'>
                      <input
                        className='date_debut'
                        type="text"
                        placeholder="21/02/2024"
                        name="date_debut"
                        value={formData.date_debut}
                        onChange={handleChange}
                      />
                    </div>
                    <div className='div-input'>
                      <input
                        className='date_fin'
                        type="text"
                        placeholder="22/02/2024"
                        name="date_fin"
                        value={formData.date_fin}
                        onChange={handleChange}
                      />
                    </div>
                    <div className='div-input'>
                      <input
                        className='quota'
                        type="text"
                        placeholder="200"
                        name="quota"
                        value={formData.quota}
                        onChange={handleChange}
                      />
                    </div>
                    <div className='div-input'>
                      <input
                        className='type'
                        type="text"
                        placeholder="Art"
                        name="type"
                        value={formData.type}
                        onChange={handleChange}
                      />
                    </div>
                    <div className='div-input'>
                      <input
                        className='lieu'
                        type="text"
                        placeholder="13 bis rue de paris 54000 paris"
                        name="lieu"
                        value={formData.lieu}
                        onChange={handleChange}
                      />
                    </div>
                  </div>
                </div>
                <center>
                  <div className='button'>
                    <button type="submit" className='button-text'>Enregistrer</button>
                  </div>
                </center>
              </form>
            </div>
        </div>
    </body>
</html>

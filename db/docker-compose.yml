version: '3'
services:
  db:
    image: mariadb:latest
    cap_add:
      - SYS_NICE
    restart: always
    environment:
      - MYSQL_DATABASE=user
      - MYSQL_ROOT_PASSWORD=password
    ports:
      - '3306:3306'
    volumes:
      - ./db/data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql#